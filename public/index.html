<!DOCTYPE html>
<html>
    <head>
        <title>Chat App</title>
        <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/img/favicon.png">
        <link rel="stylesheet" href="/css/bootstrap.css">
        <link rel="stylesheet" href="/css/styles.css">
    </head>
    <body>
        <div class="container">
            <header>
               
                <h1>Chat App</h1>
            </header>
        </div>
      
        <div class="centered-form col-md-12 col-xs-12">
          
            <div class="centered-form__box">
                <h1>Join Chat Room</h1>
                <form action="/chat.html">
                    <label>Name</label>
                    <input type="text" name="username" autocomplete="off" placeholder="Please enter your name" required>
                    <label>Room Number</label>
                    <input type="text" name="room" autocomplete="off" placeholder="Please enter the room number you want to join" required>
                    <button>Join</button>
                </form>
            </div>
        </div>
    </body>
</html>
